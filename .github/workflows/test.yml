name: Booking Flow Test

on:
  workflow_dispatch:  # Allows you to run it manually from the Actions tab

jobs:
  booking-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer json2csv

      - name: Run booking flow test
        run: node check_datalayer_events.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            results.json
            results.csv
            screenshots/

- name: Commit test results to repo
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "github-actions@github.com"
    git pull
    mkdir -p test-results/latest
    cp results.json test-results/latest/
    cp results.csv test-results/latest/
    git add test-results/latest/*
    git commit -m "Add latest test results [skip ci]" || echo "No changes to commit"
    git push
