name: Booking Flow Test

on:
  workflow_dispatch:  # Allows you to run it manually from the Actions tab

jobs:
  booking-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer json2csv

      - name: Run booking flow test
        run: node check_datalayer_events.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            results.json
            results.csv
            screenshots/
