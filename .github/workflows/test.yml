name: Booking Flow Test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  booking-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer json2csv

      - name: Run booking flow test
        run: node check_datalayer_events.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            results.json
            results.csv
            screenshots/

      - name: Commit test results to repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          mkdir -p test-results/latest
          cp results.json test-results/latest/
          cp results.csv test-results/latest/
          cp -r screenshots test-results/latest/
          git add test-results/latest/*
          git commit -m "Update latest test results [skip ci]" || echo "No changes to commit"
          git push
